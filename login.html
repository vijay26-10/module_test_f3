<!DOCTYPE html>
<html>

<head>
    <title>Teacher Portal - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark nav-bg justify-content-between">
        <h1 class="heading">Teacher Portal</h1>
        <div class='d-flex nav-item'>
            <a class="nav-link signup" href="/index.html">Signup</a>
            <a class="nav-link login" href="#">Login</a>
        </div>
    </nav>
    <h2 class="m-3">Teachers Login</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <input type="submit" value="Login">
    </form>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
