<!DOCTYPE html>
<html>

<head>
    <title>Teacher Portal - Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark nav-bg justify-content-between">
        <h1 class="heading">Teacher Portal</h1>
        <div class='d-flex nav-item'>
            <a class="nav-link signup" href="/index.html">Signup</a>
            <a class="nav-link login" href="/login.html">Login</a>
        </div>
    </nav>
    <h2 class="m-3">Teachers Signup</h2>
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required><br><br>

        <input type="submit" value="Signup">
    </form>
    <script src="signup.js"></script>
</body>

</html>
